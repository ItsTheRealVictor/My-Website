{% extends 'base.html' %}

{% block body  %}
<h1>Check out my projects</h1>

<div class="container-fluid">
    <div class="row">

        {% for project in projects %}
        <div class="col-4">
            
            <div class="card text-white proj-card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{project.title}}</h5>
                    <h6 class="card-subtitle text-muted">Some muted text</h6>
                    <h6 class="card-subtitle text-muted my-2">Some more muted text</h6>
                    <form style="display:inline" action="/projects/{{project.id}}">
                        <button class="btn btn-sm btn-success">See details</button>
                    </form>
                    {% if session['username'] == 'victor' %}
                    <form style="display:inline" action="/projects/{{project.id}}">
                        <button class="btn btn-sm btn-warning">edit project</button>
                    </form>
                    <form style="display:inline" action="/projects/{{project.id}}" method="POST">
                        <button class="btn btn-sm btn-danger">delete project</button>
                    </form>
                    {% endif %}
                    
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% if session['username'] == 'victor' %}
<form action="/projects">
        <button>Add project</button>
</form>
{% endif %}



{% endblock body %}
